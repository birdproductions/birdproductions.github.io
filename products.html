<!DOCTYPE html>
<html>
    <head>
        <title>Products - Bird Productions</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/852720c194.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="/script.js"></script>
    </head>
    <body>
        <div data-include="/navbar.html"></div>
        <br />
        <div class="container" id="content">
            <script>
                var urlParams = new URLSearchParams(window.location.search);
	            if (urlParams.has("file")) {
	            	$("#content").html(`<div data-markdown="${urlParams.get("file")}"></div>`)
	            } else {
                    $("#content").html(`<div data-markdown="/products.md"></div>`)
                    $("#content").append(`<ul class="list-group">`)
                    $.getJSON("/products.json",
                        function (data) {
                            $.each(data, function (key, value) {
                                $("#content").append(`<li class="list-group-item"><a class="btn btn-primary w-100" href="/products.html?file=${value}">${key}</a></li>`)
                            });
                        }
                    );
                    $("#content").append(`</ul>`)
                }
                </script>
        </div>
        <div data-include="/footer.html"></div>
    </body>
</html>
